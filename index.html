<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
    <style>
        .vertical-frame {
            border: 2px solid black;
            padding: 10px;
            display: inline-block;
            margin: auto;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <h2>Form Pendataan Kendaraan Mahasiswa</h2>
    <div class="vertical-frame">
        <form method="post" action="submit_form.php">
            <!-- Text Input -->
            <label for="Nama">Nama:</label><br>
            <input type="text" id="Nama" name="Nama" size="20" maxlength="30"><br><br>

            <!-- Alamat Input -->
            <label for="Alamat">Alamat:</label><br>
            <input type="Alamat" id="Alamat" name="Alamat" size="20" maxlength="30"><br><br>

            <!-- Checkbox Input -->
            <label>Kendaraan yang Anda gunakan:</label><br>
            <input type="checkbox" name="Kendaraan" value="Mobil"> Mobil<br>
            <input type="checkbox" name="Kendaraan" value="Motor"> Motor<br>
            <input type="checkbox" name="Kendaraan" value="Sepeda"> Sepeda<br>
            <input type="checkbox" name="Kendaraan" value="Other"> Other<br><br>
            
            <!-- Radio Button -->
            <label>Jenis Kelamin:</label><br>
            <input type="radio" name="gender" value="male"> Laki-laki<br>
            <input type="radio" name="gender" value="female"> Perempuan<br><br>
            
            <!-- Dropdown Menu -->
            <label for="Kota">Kota:</label><br>
            <select id="Kota" name="Kota">
                <option value="">Pilih Kota</option>
                <option value="JKT">Jakarta</option>
                <option value="BDG">Bandung</option>
                <option value="SBY">Surabaya</option>
            </select><br><br>
            
            <!-- File Input -->
            <label for="file">Foto:</label><br>
            <input type="file" id="file" name="file"><br><br>

            <!-- Textarea Input -->
            <label for="message">Pesan:</label><br>
            <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>
            
            <!-- Submit and Reset Buttons -->
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

</body>
</html>
